<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel APP</title>
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Travel App
    </div>
    <div class="holder zip">
      <label for="city">Enter the city you want to travel to :</label>
      <input type="text" id="city">
    </div>
    <div class="holder feel">
      <label for="date">enter the date</label>
      <input type="date" class="myInput" id="date"></input>
    </div>
    <div>
      <button id="generate" type="submit"> Generate </button>
    </div>

    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="lng"></div>
        <div id="lat"></div>
        <div id="country"></div>
        <div id="city"></div>
        <div id="temp"></div>
        <div id="description"></div>
        <span id="icon"></span>
        <img id="image" src="">
      </div>
    </div>

  </div>

</body>

<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js');
    });
  } else {
    console.log("Service Working not supported");
  }
</script>

</html>
